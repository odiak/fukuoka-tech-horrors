<div class="stories">
  <h2>人気の投稿</h2>
  <div ng-repeat="story in index.popularStories" class="story" story></div>
  <p ng-if="index.popularStories.length >= index.limit">
    <a href="/stories/popular">さらに人気の投稿を見る &raquo;</a>
  </p>
  <p ng-if="index.popularStories.length == 0">人気の投稿はありません</p>
</div>

<div class="stories">
  <h2>最新の投稿</h2>
  <div ng-repeat="story in index.recentStories" class="story" story></div>
  <p ng-if="index.recentStories.length >= index.limit">
    <a href="/stories/recent">さらに最新の投稿を見る &raquo;</a>
  </p>
  <p ng-if="index.recentStories.length == 0">投稿はありません</p>
</div>
